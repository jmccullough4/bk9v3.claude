# Networks
networks:
  bluek9-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# Volumes for persistent data
volumes:
  bluek9-data:
    driver: local
  bluek9-logs:
    driver: local
