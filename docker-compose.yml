# BlueK9 Client - Docker Compose Configuration
# Bluetooth Surveillance System - Plugin Architecture
# Designed to run as a container plugin alongside other web applications

services:
  bluek9:
    build:
      context: .
      dockerfile: Dockerfile
    image: bluek9:latest
    container_name: bluek9
    hostname: bluek9
    restart: unless-stopped

    # Network configuration - use bridge for plugin isolation
    # Switch to host mode if Bluetooth doesn't work with bridge
    networks:
      - bluek9-net

    # Port mapping for web UI
    ports:
      - "5000:5000"

    # Privileged mode required for Bluetooth hardware access
    privileged: true

    # Required capabilities for Bluetooth and networking
    cap_add:
      - NET_ADMIN      # Network interface control
      - NET_RAW        # Raw socket access for BLE
      - SYS_ADMIN      # System administration for device access

    # Volume mounts
    volumes:
      # Persistent data
      - bluek9-data:/app/data
      - bluek9-logs:/app/logs

      # D-Bus socket for BlueZ communication (required)
      - /var/run/dbus:/var/run/dbus:ro
      - /run/dbus/system_bus_socket:/run/dbus/system_bus_socket

      # USB device access for Bluetooth adapters
      - /dev/bus/usb:/dev/bus/usb

      # Serial device access for GPS
      - /dev/serial:/dev/serial:ro

    # Environment variables
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/run/dbus/system_bus_socket
      # Configuration overrides (optional)
      - BLUEK9_DEMO_MODE=false
      - BLUEK9_SCAN_MODE=balanced

    # Device access for Bluetooth adapters
    devices:
      - /dev/bus/usb:/dev/bus/usb

    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Labels for container management
    labels:
      - "com.bluek9.description=Bluetooth Surveillance System"
      - "com.bluek9.version=3.3"

