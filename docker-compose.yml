# BlueK9 Client - Docker Compose Configuration
# Bluetooth Surveillance System - Docker Plugin Architecture
# Configured for remote access on all interfaces

services:
  bluek9:
    build:
      context: .
      dockerfile: Dockerfile
    image: bluek9:latest
    container_name: bluek9
    hostname: bluek9
    restart: unless-stopped

    # Host networking for remote access and Bluetooth hardware
    network_mode: host

    # Privileged mode required for Bluetooth hardware access
    privileged: true

    # Required capabilities for Bluetooth and networking
    cap_add:
      - NET_ADMIN      # Network interface control
      - NET_RAW        # Raw socket access for BLE
      - SYS_ADMIN      # System administration for device access

    # Volume mounts
    volumes:
      # Persistent data
      - bluek9-data:/app/data
      - bluek9-logs:/app/logs

      # D-Bus socket for BlueZ communication (required)
      - /var/run/dbus:/var/run/dbus
      - /run/dbus/system_bus_socket:/run/dbus/system_bus_socket

      # Full device access for Bluetooth and GPS
      - /dev:/dev

      # Bluetooth runtime directories (use host's bluetoothd)
      - /var/lib/bluetooth:/var/lib/bluetooth
      - /etc/bluetooth:/etc/bluetooth:ro

      # NetBird access (mount from host if installed)
      - /usr/bin/netbird:/usr/bin/netbird:ro
      - /var/run/netbird.sock:/var/run/netbird.sock
      - /etc/netbird:/etc/netbird:ro

      # Mount the source code for live updates (development/updates)
      # This enables the update feature from within Docker
      - ./client:/app/client:rw
      - ./scripts:/app/scripts:ro
      - ./.git:/app/.git:ro

    # Environment variables
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/run/dbus/system_bus_socket
      # Configuration overrides (optional)
      - BLUEK9_DEMO_MODE=false
      - BLUEK9_SCAN_MODE=balanced
      # Enable Docker-aware updates
      - BLUEK9_DOCKER_MODE=true
      - BLUEK9_INSTALL_DIR=/app

    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Labels for container management
    labels:
      - "com.bluek9.description=Bluetooth Surveillance System"
      - "com.bluek9.version=3.3"

# Volumes for persistent data
volumes:
  bluek9-data:
    driver: local
  bluek9-logs:
    driver: local
